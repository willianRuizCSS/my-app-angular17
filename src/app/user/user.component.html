<section>
  @if (isLiggedIn){
  <p>Bienvenido , {{username}}!</p>
  <img (click)="greet()"
    src="http://github.com/willianRuizCSS.png" alt="photo">
  }@else {
  <p>¡ Inicia sesión !</p>
  <button (click)="isLiggedIn=true">>Log In</button>
  }
  <app-games
    (addFavoriteEvent)="getFavorite($event)"
    username="{{username}}"></app-games>
   @if (favGame!=='') {
    <p>Tu juego favorito es {{favGame}}</p>
   }

</section>
